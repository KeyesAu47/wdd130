<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">

            <nav>
                <a href="index.html">Home</a>
                <a href="trips.html">Trips</a>
                <a href="about1.html">About us</a>

            </nav>
        </header>
       
        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="messag3">Please contact us with any questions:</label>
                    </li>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label>Message Purpose:</label><br>
                        <label class="sbs"><input type="radio" name="Subject" value="Subject1">General Inquiry</label><br>
                        <label class="sbs"><input type="radio" name="Subject" value="Subject2">Reservation Question</label><br>
                        <label class="sbs"><input type="radio" name="Subject" value="Subject3">Website Suggestion</label><br>
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li>
                        <label class="sbs"><input type="radio" name="audiance" value="subscribe">Please subscribe me to the monthly newsletter</label><br>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>

            <script>
                const feedbackElement = document.getElementById('feedback');
                const formElement = document.forms[0];
                formElement.addEventListener('submit', function(e) {
                    e.preventDefault();
                    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                    feedbackElement.style.display = "block";
                    document.body.classList.toggle('moveDown');
                });
            </script>

            <section class="rivers-card">
                <h2>Meet Our Team</h2>
                <div style="display: flex; justify-content: space-between;">
                    <figure>
                        <img src="images/Ceo.jpg" alt="river in forest">
                        <figcaption>Ceo</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Travel-planner.jpg" alt="tent in mountains">
                        <figcaption>Travel-planner</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Guide.jpg" alt="rafting boat">
                        <figcaption>Guide</figcaption>
                    </figure>
                </div>
            </section>
            <section>
                <a href="contact.html" class="cta-button">Contact us for Trip Details:</a>
            </section>
        </main>
